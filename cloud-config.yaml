growpart:
  mode: auto
  devices: ['/']

write_files:
  - path: /root/worker_ips.txt
    permissions: '0644'
    content: |
      ${worker_ip_list}
  - path: /root/volume.sh
    permissions: '0744'
    content: |
      while [ ! -n "$(gluster volume info shared-volume 2>/dev/null | grep 'Status: Started')Â " ]; do
        echo "Waiting for volume be ready..."
        sleep 10;
      done

